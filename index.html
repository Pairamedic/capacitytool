<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Protocol Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== Base Dark Theme ===== */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.5;
    }

    h1, h2 {
      margin: 0 0 10px;
      font-weight: 600;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      color: #00bcd4;
    }

    /* ===== Containers ===== */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 15px;
    }

    .service {
      background: #1e1e1e;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .protocol {
      background: #2a2a2a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .protocol strong {
      color: #fff;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ===== Buttons & Inputs ===== */
    button, input[type=text] {
      padding: 8px 12px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    button {
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0097a7;
    }
    button.danger {
      background: #e53935;
    }
    button.danger:hover {
      background: #b71c1c;
    }

    input[type=text] {
      width: 100%;
      max-width: 280px;
      background: #2a2a2a;
      color: #fff;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .protocol {
        flex-direction: column;
        align-items: flex-start;
      }
      button {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš‘ EMS Protocol Manager</h1>

  <div class="container">
    <div>
      <input type="text" id="serviceName" placeholder="New Ambulance Service">
      <button onclick="addService()">Add Service</button>
    </div>

    <div>
      <input type="text" id="searchBox" placeholder="Search protocols..." oninput="renderServices()">
    </div>

    <div id="servicesContainer"></div>
  </div>

  <script>
    let services = JSON.parse(localStorage.getItem("services")) || [];

    function save() {
      localStorage.setItem("services", JSON.stringify(services));
    }

    function addService() {
      const name = document.getElementById("serviceName").value.trim();
      if (!name) return;
      services.push({ name, protocols: [] });
      document.getElementById("serviceName").value = "";
      save();
      renderServices();
    }

    function removeService(index) {
      if (confirm("Remove this service?")) {
        services.splice(index, 1);
        save();
        renderServices();
      }
    }

    function addProtocol(serviceIndex) {
      const name = prompt("Protocol name:");
      if (!name) return;
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = ".pdf,.txt,.docx";
      fileInput.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            services[serviceIndex].protocols.push({
              name,
              fileName: file.name,
              fileData: reader.result
            });
            save();
            renderServices();
          };
          reader.readAsDataURL(file);
        }
      };
      fileInput.click();
    }

    function removeProtocol(serviceIndex, protocolIndex) {
      if (confirm("Remove this protocol?")) {
        services[serviceIndex].protocols.splice(protocolIndex, 1);
        save();
        renderServices();
      }
    }

    function renderServices() {
      const container = document.getElementById("servicesContainer");
      container.innerHTML = "";
      const search = document.getElementById("searchBox").value.toLowerCase();

      services.forEach((service, sIndex) => {
        const serviceDiv = document.createElement("div");
        serviceDiv.className = "service";

        const header = document.createElement("h2");
        header.textContent = service.name;
        serviceDiv.appendChild(header);

        const addBtn = document.createElement("button");
        addBtn.textContent = "âž• Add Protocol";
        addBtn.onclick = () => addProtocol(sIndex);
        serviceDiv.appendChild(addBtn);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "ðŸ—‘ Remove Service";
        removeBtn.classList.add("danger");
        removeBtn.onclick = () => removeService(sIndex);
        serviceDiv.appendChild(removeBtn);

        service.protocols
          .filter(p => p.name.toLowerCase().includes(search))
          .forEach((protocol, pIndex) => {
            const protoDiv = document.createElement("div");
            protoDiv.className = "protocol";
            protoDiv.innerHTML = `
              <div>
                <strong>${protocol.name}</strong><br>
                <a href="${protocol.fileData}" target="_blank">${protocol.fileName}</a>
              </div>
              <button class="danger" onclick="removeProtocol(${sIndex}, ${pIndex})">ðŸ—‘ Remove</button>
            `;
            serviceDiv.appendChild(protoDiv);
          });

        container.appendChild(serviceDiv);
      });
    }

    renderServices();
  </script>
</body>
</html>
